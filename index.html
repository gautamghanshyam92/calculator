<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Simple Calculator</title>
    </head>
    <body>
        <header>
            <h1 class="page-title">The Unconventional Calculator</h1>
        </header>
        <body>
            <div class="calculator">
                <div class="input">
                    <input type="text" />
                </div>
                <div class="controls">
                    <button>+</button>
                    <button>-</button>
                    <button>*</button>
                    <button>/</button>
                    <button>=</button>
                </div>
            </div>
            <div class="calculator">
                <p>0</p>
                <p>Result: 0</p>
            </div>
        </body>
    </body>
</html>
